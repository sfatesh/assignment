<div  class="cash-summary">
    <div class="d-flex justify-content-between">
        <h4 class="text-left" >Cash Summary</h4>
        <div class="d-flex justify-content-around summary-drop">
            <div class="btn-group summary-drop1 column">
                <button type="button" class="btn btn-light">Months</button>
                <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu" *ngFor="let month of Months">
                    <a class="dropdown-item" href="#">{{month.month}}</a>
                    <!-- <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <a class="dropdown-item" href="#">Something else here</a> -->
                    <!-- <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Separated link</a> -->
                </div>
            </div>
            <div class="cash-summary2 ">
                <div class="btn-group summary-drop2 column" >
                    <button type="button" class="btn btn-light">Weeks</button>
                    <button type="button" class="btn btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>
            </div>
            <div class="column">
                <i class="fa fa-ellipsis-v"></i>
            </div>
        </div>
    </div>
    <div style="margin: 20px;width: 80%;">
        <canvas id="canvas"></canvas>
    </div>
     
</div>
